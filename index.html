<section id="contact" class="section contact-section soft-gradient-bg wave-top">
    <div class="container contact-grid">
        <div class="contact-copy">
            <h2 class="section-title">Contact Sales</h2>
            <p class="section-desc">Cuéntanos sobre tu operación y un especialista te contactará.</p>
        </div>
        <form id="contact-form" class="contact-form" novalidate>
            <div class="form-row">
                <label for="contact-name">Nombre</label>
                <input id="contact-name" name="name" type="text" autocomplete="name" required>
            </div>
            <div class="form-row">
                <label for="contact-email">Email</label>
                <input id="contact-email" name="email" type="email" autocomplete="email" required>
            </div>
            <div class="form-row">
                <label for="contact-message">Mensaje</label>
                <textarea id="contact-message" name="message" rows="4" required></textarea>
            </div>
            <button class="btn btn-success" type="submit">Enviar</button>
            <p id="contact-status" class="form-status" role="status" aria-live="polite"></p>
        </form>
    </div>
</section>
</main>
